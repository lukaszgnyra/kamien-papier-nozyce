<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kamień papier nożyce</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/49242c5bc9.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="all">
    <div class="title">Kamień Papier Nożyce</div>

    

        <div class="game flex-container">
            <div class="row">
                GRA
            </div>
            <div class="row">
                <div class="column">
                    <div>Gracz:</div>
                    <div class="row-min">
                        <div class="person"><span>Wybierz:</span> </div>
                    </div>
                    <div class="row-min">
                        <div class="col-min">
                            <button class="rock"><i class="far fa-hand-rock"></i></button>
                        </div>
                        <div class="col-min">
                            <button class="paper"><i class="far fa-hand-paper"></i></button>
                        </div>
                        <div class="col-min">
                            <button class="scissors"><i class="far fa-hand-scissors"></i></button>
                        </div>
                    </div>
                
                
                </div>
                <div class="column">
                    <div> Komputer:</div> 
                    <div class="row-min">
                        <div class="computer"><span>Oczekuje na los...</span> </div>
                    </div>
                    
                </div>
            </div>
            <div class="row">
                <div class="score"><span>Zagraj</span></div>
            </div>
        </div>
        <div class="scoresTable flex-container">
            <div class="row">
                TABELA WYNIKÓW
            </div>
            <div class="row">
                <div class="player column"> Gracz:
                    <div class="win">0</div>
                </div>
                <div class="computer-player column"> Komputer:
                    <div class="loss">0</div>
                </div>
            </div>
            <div class="row">
                <div class="reset">
                    <button class="reseting">Reset</button>
                </div>
            </div>
            
            
        </div>
    </div>
    
    

    
    
    
    
    
    <script src="main.js"></script>
</body>
</html>
