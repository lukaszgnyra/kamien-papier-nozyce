<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kamień papier nożyce</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/49242c5bc9.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="score"><span></span></div>
    <h1>Wynik: <span></span></h1>
    <h2>Tabela wyników: Wygrałeś <span class="win">0</span> gier, przegrałeś <span class="loss">0</span> gier, było <span class="remis">0</span> remisów.</h2>
    <div class="computer">Los komputera: <span></span> </div>
    <div class="person">Twój los: <span></span> </div>
    <br>
    <button class="rock"><i class="far fa-hand-rock"></i></button>
    <button class="paper"><i class="far fa-hand-paper"></i></button>
    <button class="scissors"><i class="far fa-hand-scissors"></i></button>
    <script src="main.js"></script>
</body>
</html>
